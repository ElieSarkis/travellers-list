<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup"
      (ngSubmit)="loginProcess()">
      <mat-form-field>
        <input matInput placeholder="Enter site id..." formControlName="site_id">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter user id..." formControlName="user_id">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Enter password..." formControlName="password">
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </form>

  </mat-card>
</div>
